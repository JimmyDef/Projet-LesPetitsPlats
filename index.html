<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <div class="header">
        <a
          href="./index.html"
          class="header__logo"
          aria-label="Retour accueil Les petits Plats">
          <img src="./assets/icons/LPP_logo.svg" alt="logo Les Petits Plats" />
          <img src="./assets/icons/logo.svg" alt="logo assiette" />
        </a>

        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>

        <form class="header__form">
          <label for="search" class="header__label"></label>
          <input
            id="search"
            class="header__input-search"
            type="search"
            placeholder="Rechercher une recette, un ingrédient, ..." />
          <button class="header__btn">
            <img src="./assets/icons/magnifier-bg-black.svg" alt="loupe" />
          </button>
        </form>
      </div>
    </header>
    <main class="main">
      <form class="filter">
        <div class="  filter__btn-wrapper">
          <button class=" filter__btn filter__btn--ingredients">
            Ingrédient <img src="./assets/icons/chevron.svg" class="filter__chevron" alt="chevron poitant vers le bas"/>
          </button>
          <button class=" filter__btn filter__btn--device">
            Appareil <img src="./assets/icons/chevron.svg" class="filter__chevron" alt="chevron poitant vers le bas"/>
          <button class="filter__btn filter__btn--utensils">
            Ustensiles<img src="./assets/icons/chevron.svg" class="filter__chevron" alt="chevron poitant vers le bas"/>
        </div>
       
<span id="recipeCounter" class="filter__recipe"> Recettes</span>
        
      </form>
     <section class="cards-wrapper" id="card-wrapper">

     
        <article class="article">
          <div class="article__img-wrapper">
            <img src="" alt="" class="article__img">
          </div>
          <h2 class="article__title">test</h2>
          <p  class="article__recipe">RECETTE</p>
          <p class="article__details">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Recusandae adipisci autem voluptas deleniti sed officiis ex assumenda itaque minima quaerat.</p>
        <p class="article__ingredients">INGRÉDIENTS</p>
        <div class="article__ingredients-wrapper">

        </div>
        </article>
      </section>
    </main>
  </body>
  <script type="module" src="./scripts/index.js"></script>
</html>
