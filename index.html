<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <div class="header">
        <a
          href="./index.html"
          class="header__logo"
          aria-label="Retour accueil Les petits Plats">
          <img src="./assets/icons/LPP_logo.svg" alt="logo Les Petits Plats" />
          <img src="./assets/icons/logo.svg" alt="logo assiette" />
        </a>

        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>

        <form class="header__form" id="header-form">
          <label for="search" class="header__label"></label>
          <input
            id="search"
            class="header__input-search"
            type="search"
            placeholder="Rechercher une recette, un ingrédient, ..."
            maxlength="35" />
          <button class="header__magnifier">
            <img src="./assets/icons/magnifier-bg-black.svg" alt="loupe" />
          </button>
          <div class="header__input-clear-btn"></div>
        </form>
      </div>
    </header>
    <main class="main">
      <section class="filter">
        <div class="filter__filters-and-count">
          <div class="filter__container">
            <div class=" filter__wrapper ">
              <img
                src="./assets/icons/chevron.svg"
                class="filter__chevron"
                alt="chevron ouvrir liste"
                id="ingredients-chevron" />
              <button class=" filter__btn " id="ingredients-btn">
                Ingrédients
              </button>

              <div class="filter__collapser  " id="ingredients-filter">
                <div class="filter__search-wrapper ">
                  <input
                    type="search"
                    class="filter__search"
                    id="ingredients-search" />
                  <img
                    src="./assets/icons/magnifier.svg"
                    class="filter__magnifier"
                    alt="loupe rechercher" />
                </div>

                <ul class="filter__list" id="ingredients-list"></ul>
              </div>
            </div>

            <div class=" filter__wrapper ">
              <img
                src="./assets/icons/chevron.svg"
                class="filter__chevron"
                alt="chevron ouvrir liste"
                id="devices-chevron" />
              <button class=" filter__btn " id="devices-btn">Appareils</button>
              <div class="filter__collapser  " id="devices-filter">
                <div class="filter__search-wrapper ">
                  <input
                    type="search"
                    class="filter__search"
                    id="devices-search" />
                  <img
                    src="./assets/icons/magnifier.svg"
                    class="filter__magnifier"
                    alt="loupe rechercher" />
                </div>

                <ul class="filter__list" id="devices-list"></ul>
              </div>
            </div>
            <div class=" filter__wrapper  ">
              <img
                src="./assets/icons/chevron.svg"
                class="filter__chevron"
                alt="chevron ouvrir liste"
                id="ustensils-chevron" />
              <button class="filter__btn " id="ustensils-btn">
                Ustensiles
              </button>
              <div class="filter__collapser  " id="ustensils-filter">
                <div class="filter__search-wrapper ">
                  <input
                    type="search"
                    class="filter__search"
                    id="ustensils-search" />
                  <img
                    src="./assets/icons/magnifier.svg"
                    class="filter__magnifier"
                    alt="loupe rechercher" />
                </div>

                <div class="filter__list-wrapper">
                  <ul class="filter__list" id="ustensils-list"></ul>
                </div>
              </div>
            </div>
          </div>
          <span id="recipeCounter" class="filter__recipe-count"> Recettes</span>
        </div>
        <div id="tags-container" class="tags-container"></div>
      </section>

      <section class="cards-container" id="card-container"></section>
    </main>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/modules/filters.js"></script>
    <!-- <script type="module" src="./scripts/filter.js"></script> -->
  </body>
</html>
